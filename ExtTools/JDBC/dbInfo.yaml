sqlite:
  类名: org.sqlite.JDBC
  url模板:  jdbc:sqlite:{dbPATH}
  添加文件: sqlite-jdbc-3.7.2.jar

mysql:
  类名: com.mysql.cj.jdbc.Driver
  url模板: jdbc:mysql://{IP}:{PORT}/{DATABASE}?serverTimezone=Asia/Shanghai&useSSL=false
  添加文件: mysql-connector-java-8.0.17.jar

oracle:
  类名:  oracle.jdbc.OracleDriver
  url模板:  jdbc:oracle:thin:@{IP}:{PORT}:{DATABASE}
  添加文件: ojdbc6-11.2.0.3.jar

sqlserver:
  类名: com.microsoft.sqlserver.jdbc.SQLServerDriver
  url模板: jdbc:sqlserver://{IP}:{PORT};databaseName={DATABASE}
  添加文件: sqljdbc4-4.0.jar

informix:
  类名: com.informix.jdbc.IfxDriver
  url模板:  jdbc:informix-sqli://{IP}:{PORT}/{DATABASE}:informixserver=ol_informix1170
  添加文件: ifxjdbc.jar

